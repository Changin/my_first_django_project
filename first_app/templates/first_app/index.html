<!DOCTYPE html>
<html>
<head>
<title>polls</title>
</head>

<body>
<h1>Questions</h1><hr/>
{% if latest_question_list %}
	<ul>
	{% for question in latest_question_list %}
		<li><a href="{% url 'first_app:detail' question.id %}">{{ question.question_text }}</a></li>
	{% endfor %}
	</ul>
{% else %}
	<p>No polls are available.</p>
{% endif %}
</body>
</html>
